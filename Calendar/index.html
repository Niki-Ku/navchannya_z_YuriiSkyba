<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calendar</title>
</head>
<body>
    <div class="calendar" id="calendar">
        <form class="calendar__form select-date-form" id="select-date-form">
            <label for="select-date"></label>
            <select name="select-date-form__select-date" id="select-date">
                <option value="" disabled selected>Choose data</option>
            </select>
            <button type="submit">Submit</button>
        </form>
        <div id="calendar-cels" class="calendar-cels"></div>
    </div>
    <div id="lightbox">
        <div class="lightbox__content">
            <h1 id="lightbox-day"></h1>
            <form class="lightbox__form add-event-from" action="" id="add-event-from">
                <label for="add-event-from-title">Title</label>
                <input type="text" name="title" id="add-event-from-title" required>
                <label for="add-event-from-description">Description</label>
                <input type="text" name="Description" id="add-event-from-description" required>
                <button type="submit">Submit</button>
            </form>
            <div class="lightbox__day-events" id="lightbox-notes">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
