<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>   
</head>
<body>
    <main>
        <form id="form">
            <div class="form-field">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Mykyta" required minlength="2">
                <p class="display-error"></p>
            </div>
            <div class="form-field">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="nik@gmail.com" required pattern="[A-Za-z0-9._+\-']+@[A-Za-z0-9.\-]+\.[A-Za-z]{2,}$">
                <p class="display-error"></p>
            </div>
            <div class="form-field">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                <p class="display-error"></p>
            </div>
            <div class="form-field">
                <label for="password-repeat">Password repeat</label>
                <input type="password" id="password-repeat" placeholder="Password repeat" required data-pass-repeat>
                <p class="display-error"></p>
            </div>
            <button>Submit</button>
        </form>
    </main>
</body>
</html>
